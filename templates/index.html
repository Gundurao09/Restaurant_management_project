<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f7cd9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #495057;
        }

        .thank-you-message {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h2>Order Successfully Added</h2>
        <p class="thank-you-message">Thank you for ordering the food.</p>
    </div>

</body>
</html>
